<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>测试</title>
</head>
<style>
  ul,
  li {
    list-style: none;
    margin: 0;
    padding: 0;
  }

  .carousel {
    position: relative;
    width: 520px;
    height: 100px;
    overflow: hidden;
    margin: 50px auto;
  }

  .carousel-ul {
    position: absolute;
    overflow: hidden;
    left: 0;
    top: 0
  }

  .carousel-ul>li {
    width: 200px;
    height: 100px;
    line-height: 100px;
    font-size: 42px;
    float: left;
    text-align: center;
  }
</style>

<body>
  <div class="carousel">
    <ul class="carousel-ul">
      <li style="background-color: aquamarine;">1</li>
      <li style="background-color:rebeccapurple;">2</li>
      <li style="background-color: salmon;">3</li>
      <li style="background-color: rgb(194, 221, 151);">4</li>
    </ul>
  </div>
  <script>
    const con = document.querySelector('.carousel')
    const ul = document.querySelector('.carousel-ul')
    // const first = ul.firstElementChild
    // const last = ul.lastElementChild
    // ul.prepend(last.cloneNode(true))
    // ul.append(first.cloneNode(true))
    ul.innerHTML += ul.innerHTML
    ul.style.width = ul.children[0].offsetWidth * ul.children.length
    let x = 0
    setInterval(() => {
      const w = ul.offsetWidth/2
      x+=5
      x= (x-w)%w
      // if (x <= -ulWidth) {
      //   x = 0
      // } else if (x > 0) {
      //   x -= ulWidth
      // }
      ul.style.left = x + 'px'
    }, 16)
  </script>
</body>

</html>
